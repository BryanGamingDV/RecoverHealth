# Command help
command:
  help:
    - "&a[Server] &8| &fRecoverHealth - Help"
    - "&8- &f/rh help &8: &fPlugin help."
    - "&8- &f/rh reload &8: &fTo reload the plugin."
    - "&8- &f/rh give [quantity] &8: &fTo give the item."

  reload: "&a[Server] &8| &fPlugin reloaded."
