# Command help

command:
  help:
    - "&a[Server] &8| &fRecoverHealth - Help"
    - "&8- &f/rh help &8: &fPlugin help."
    - "&8- &f/rh reload &8: &fTo reload the plugin."
    - "&8- &f/rh give [quantity] &8: &fTo give the item."

  reload: "&a[Server] &8| &fPlugin reloaded."

  give:
    player: "&a[Server] &8| &a%number% &fitems gived."
    target: "&a[Server] &8| &a%number% &fitems gived to &a%player%&f."

error:

  no-console: "&c[Error] &8| &fYou can't the command in the console."
  no-permission: "&c[Error] &8| &fYou don't have the permission to do this."

  unknown-argument: "&c[Error] &8| &fUnknown argument! &a/recoverhealth help."
  unknown-number: "&c[Error] &8| &fThe argument is not a number."